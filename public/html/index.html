<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

form {
    max-width: 500px;
    margin: auto;
}

label {
    display: block;
    margin: 5px 0;
}

input[type="text"],
input[type="number"],
textarea,
input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <h1>Add a New Product</h1>
    <form action="http://localhost:8080/products/add/1" method="POST" enctype="multipart/form-data">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <input type="text" id="name" name="categoryId" hidden value="3"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <label for="details">Details:</label>
        <textarea id="details" name="details" rows="4"></textarea><br><br>

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/jpeg, image/png, image/gif" required><br><br>

        <button type="submit">Add Product</button>
    </form>

    <script src="script.js"></script> <!-- Link to JavaScript for handling form submission -->
</body>
</html>
